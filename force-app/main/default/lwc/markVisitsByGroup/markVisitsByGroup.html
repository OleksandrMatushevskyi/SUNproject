<!-- Mark Visits By Group -->
<template>

  <lightning-card title="Combobox card">
    <lightning-input type="date" name="inputDate" label="Enter a date" value={currentDate} onchange={handleChangedDate}></lightning-input>
    <!-- combobox starts here -->
    <lightning-combobox label ="Kids Group"
                        value={value}
                        placeholder = "Select Kids Group"
                        options={options}
                        onchange={handleChangedValue}>

    </lightning-combobox>
    <!-- combobox end here -->
  </lightning-card>

  <!-- Show/hide card  -->
  <template if:true={cardVisible}>
    <lightning-card title=" Datatable card">
      <!-- Contact datatable starts here -->
      <div style="height: 200px;">
        <lightning-datatable  key-field ="id"
                              data={data}
                              columns={columns}
                              onrowselection={getSelectionRows}
                              >
        </lightning-datatable>

      </div>
      <!-- datatable ends here -->
      <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button class="slds-m-left_x-small" label="Add Visit" onclick={createVisit}></lightning-button>
      </div>
    </lightning-card>

  </template>
</template>
