<!-- Mark Visits By Group -->
<template>

  <lightning-card title="Combobox card">
    <!-- combobox starts here -->
    <lightning-combobox label ="Kids Group"
                        value={value}
                        placeholder = "Select Kids Group"
                        options={options}
                        onchange={handleChangedValue}>

    </lightning-combobox>
    <!-- combobox end here -->
  </lightning-card>

  <!-- Show/hide card  -->
  <template if:true={cardVisible}>
    <lightning-card title=" Datatable card">
      <!-- Contact datatable starts here -->
      <div style="height: 200px;">
        <lightning-datatable  key-field ="id"
                              data={data}
                              columns={columns}
                              hidecheckbox>
        </lightning-datatable>

      </div>
      <!-- datatable ends here -->

    </lightning-card>

  </template>
</template>
