<!-- Mark Visits By Group -->
<template>
  <lightning-card title="Enter Visit">
    <div class="info">
      <lightning-input type="date" name="inputDate" label="Select Date" value={inputDate} onchange={handleChangedDate}></lightning-input>
    </div>
    <!-- combobox starts here -->
    <div class="slds-m-top_small info">
      <lightning-combobox label ="Name Kids Group"
                          value={value}
                          placeholder = "Select Kids Group"
                          options={options}
                          onchange={handleChangedValue}>

      </lightning-combobox>
    </div>
    <!-- combobox end here -->
  </lightning-card>
  <!-- Show/hide card  -->
  <template if:true={cardVisible}>
    <lightning-card title="List KIDs by Group">
      <!-- Contact datatable starts here -->
      <div class="info">
        <lightning-datatable  key-field ="id"
                              data={data}
                              columns={columns}
                              onrowselection={getSelectedRows}
                              >
        </lightning-datatable>
      </div>
      <!-- datatable ends here -->
      <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button class="slds-m-left_x-small" label="Add Visit" onclick={createVisit}></lightning-button>
      </div>
    </lightning-card>
  </template>
</template>
