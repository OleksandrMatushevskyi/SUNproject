<!-- Item Kid Contact -->
<template>
  <template if:true={contacts.data}>
    <template for:each={contacts.data} for:item="contact">
      <lightning-card variant="narrow" title={contact.Name} icon-name="standard:contact" key={contact.Id}>
        <p class="slds-p-horizontal_medium">Age: {contact.Age__c}</p>
        <p class="slds-p-horizontal_medium">Birthdate: {contact.Birthdate}</p>
      </lightning-card>
    </template>
  </template>
</template>
