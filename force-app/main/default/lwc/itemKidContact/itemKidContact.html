<!-- Item Kid Contact -->
<template>
  <template if:true={contacts.data}>
    <template for:each={contacts.data} for:item="contact">
      <lightning-card variant="narrow" title="Related Contact Info" icon-name="standard:contact" key={contact.Id}>
        <p class="slds-p-horizontal_medium">{contact.Name}</p>
        <p class="slds-p-horizontal_medium">Birthday: {contact.Birthday}</p>


      </lightning-card>
    </template>
  </template>
</template>
