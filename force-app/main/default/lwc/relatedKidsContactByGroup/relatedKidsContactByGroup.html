<!-- Related Kds Contact By Group -->
<template>
  <lightning-card title="JUNIOR Group" icon-name="standard:contact_list">
    <div class="info">
      <c-item-kid-contact contacts={contacts}></c-item-kid-contact>
    </div>

  </lightning-card>
  <template if:true={showForm}>
    <lightning-card>
      <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" label="Enter Last Name" onchange={handleLastNameChange}></lightning-input>
      </div>

    </lightning-card>
  </template>
</template>
